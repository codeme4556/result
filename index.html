<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="result.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="container justify-content-between align-items-center" style="background: hsl(0, 100%, 67%, 0.1);">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<div class="container justify-content-between align-items-center mt-5" style="width: 600px; height: 400px;">
<div class="row">
<div class="col-sm-5 " style="width: 300px; height: 400px; background:linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%)); border-radius: 10px;">
<p class="container mt-5 text-center text-light font-size-xxl">Your Result</p>
<p class="container text-center text-light  p-5" style="width:145px; height: 145px; border-radius: 100px; background: linear-gradient(hsla(256, 72%, 46%, 1), hsla(241, 72%, 46%, 0));">
<span class="h1">76</span><br>
of 100
</p>
<p class="container text-center text-light "><span class="h5" style="font-weight: bold;">Great</span><br>
you scored higher than 65% of <br>the people who have taken<br> these tests
</p>
</div>
<div class="col-sm-5 bg-light" style="width: 300px; height: 400px;">
<p class="h5 mt-4">Summary</p>
<ul class="list-group mt-5">
  <li class="list-group-item d-flex justify-content-between align-items-center" style="background: hsl(0, 100%, 67%, 0.1); color:hsl(0, 100%, 67%);">
   <i class="fa fa-thunder">  Reaction</i> 
    <span class="badge bg-transparent rounded-pill" style="color:black;">80 <span style="color: grey;">/ 100</span></span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center mt-2" style="background: hsl(39, 100%, 56%, 0.1); color:hsl(39, 100%, 56%);">
    Memory
    <span class="badge bg-transparent" style="color: black;">92 <span style="color: grey;">/ 100</span></span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center mt-2" style="background:hsl(166, 100%, 37%, 0.1); color:hsl(166, 100%, 37%);">
    Verbal
    <span class="badge bg-transparent rounded-pill" style="color: black;">61 <span style="color: grey;">/ 100</span></span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center mt-2"  style="background: hsl(234, 85%, 45%, 0.1); color: hsl(234, 85%, 45%);">
    Visual
    <span class="badge bg-transparent rounded-pill" style="color: black;">61 <span style="color: grey;">/ 100</span></span>
  </li>
</ul>
<button type="button" class="btn mt-4" style="font-weight: bold; border-radius: 20px; width: 270px; background: #052c65; color: white;">Continue</button>
</div>
</div>
</div>
</body>
</html>
